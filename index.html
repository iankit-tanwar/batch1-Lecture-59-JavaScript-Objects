<body>


    <script>
        /*Js Object
        {
            member 1 P : V property : value
            member 2 Function
        }
        */

        var student = {
            // Property : Value
            'name': "Ankit",
            "surname": `Tanwar`,
            address: 'New Delhi',
            friends: ['Anil', "ritik", `Avinash`], //Js Object Containing Array
            teachers: [{
                name: 'Anil Dollor',
                contact: "99999999"

            }, {
                name: 'Amit Singh',
                contact: "99999999"

            }, {

            }]

        };  // Js Object

        //Object.member
        console.log(student.name);
        console.log(student.surname);
        console.log(student.address);
        console.log(student.friends[0]);
        console.log(student.name + ' have ' + student.friends.length + " Friends ");
        console.log(student.name+' have '+ student.teachers.length + " Teachers");

        //for(initialization ; condition ; increment/ decrement)

        for(i=0 ; i<student.teachers.length; i++){
            console.log(student.teachers[i].name+" "+student.teachers[i].contact)

        }

        var x = ['sunil', student]; // Array Contain Js Object

    </script>
